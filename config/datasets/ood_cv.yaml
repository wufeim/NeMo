name: ood-cv
class_name: nemo.datasets.pascal3d.Pascal3DPlus
root_path: data/OOD_CV_NeMo

pascal3d_raw_path: data/PASCAL3D+_release1.1
pascal3d_raw_url: ftp://cs.stanford.edu/cs/cvgl/PASCAL3D+_release1.1.zip
ood_cv_pose_url: https://drive.google.com/file/d/1YQdKWxAB15EB421XNe-EC73qRdqBC4aA/view?usp=share_link
ood_cv_pose_data_path: data/ood_cv
dtd_raw_path: data/dtd
mesh_path: data/PASCAL3D+_release1.1/CAD_single

pad_texture: false
single_mesh: true
training_only: false
evaluation_only: false
augment_by_dist: false
prepare_mode: first
center_and_resize: true
skip_3d_anno: false

image_sizes:
    aeroplane: [320, 672]
    bicycle: [608, 608]
    boat: [384, 672]
    bus: [320, 736]
    chair: [608, 384]
    car: [256, 672]
    diningtable: [384, 800]
    motorbike: [512, 512]
    sofa: [352, 736]
    train: [256, 608]

nuisances:
    - context
    - pose
    - shape
    - texture
    - weather

occ_level: 0
enable_cache: true
subtypes: None
weighted: true
remove_no_bg: 8
transforms:
    - class_name: nemo.datasets.pascal3d.ToTensor

sampler: None
